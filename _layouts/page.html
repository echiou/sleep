---
layout: default
---
<div class="container">
  {% if page.title %}
    <div class="row">
      <div class="twelve columns">
          <h2>{{ page.title }}</h1>
      </div>
    </div>
  {% endif %}

  <div class="row">
    <div class="twelve columns">
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
